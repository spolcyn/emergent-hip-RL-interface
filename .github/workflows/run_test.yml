name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Install GUI Dependencies
      run: sudo apt-get install libgl1-mesa-dev xorg-dev
   
    - name: Install Protobuf Dependencies
      run: |
        sudo apt-get install libprotobuf-dev protobuf-compiler golang-goprotobuf-dev -y

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Setup Python
      uses: actions/setup-python@v2

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get Go dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Get Python dependencies
      run: pip install -r requirements.txt

    - name: Build
      run: make
   
    - name: Launch Server
      run: ./model.exe nogui &
    
    - name: Shorten Experiment
      run: sed -i.bak 's/^maxPatterns = 20$/maxPatterns = 10/g' experiment.py

    - name: Run Experiment
      run: python experiment.py
